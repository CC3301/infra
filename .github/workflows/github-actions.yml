name: Docker Compose Deploy
on: [push]
jobs:
  Deploy-Monitoring-And-Ingress-PRD-Stack:
    runs-on: self-hosted
    steps:
      # need checkout before using docker-compose-remote-action
      - uses: actions/checkout@v2
      - uses: chaplyk/docker-compose-remote-action@v1.1
        with:
          ssh_host: 10.0.0.103:2222
          ssh_user: root
          ssh_key: ${{ secrets.DOCKER_HOST_SSH_KEY }}
          compose_file: monitoring-and-ingress-prd/docker-compose.yml
          pull: true
          build: true

  Deploy-Teamspeak3-Server-PRD-Stack:
    runs-on: self-hosted
    steps:
      # need checkout before using docker-compose-remote-action
      - uses: actions/checkout@v2
      - uses: chaplyk/docker-compose-remote-action@v1.1
        with:
          ssh_host: 10.0.0.103:2222
          ssh_user: root
          ssh_key: ${{ secrets.DOCKER_HOST_SSH_KEY }}
          compose_file: teamspeak3-server-prd/docker-compose.yml
          pull: true
          build: true

  Deploy-AdGuard-DNS-PRD-Stack:
    runs-on: self-hosted
    if: ${{ false }}
    steps:
      # need checkout before using docker-compose-remote-action
      - uses: actions/checkout@v2
      - uses: chaplyk/docker-compose-remote-action@v1.1
        with:
          ssh_host: 10.0.0.103:2222
          ssh_user: root
          ssh_key: ${{ secrets.DOCKER_HOST_SSH_KEY }}
          compose_file: adguard-dns-prd/docker-compose.yml
          pull: true
          build: true

  Deploy-Redmine-PRD-Stack:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - uses: chaplyk/docker-compose-remote-action@v1.1
      with:
      ssh_host: 10.0.0.107
      ssh_user: fink-home-docker-deploy
      ssh_key: ${{ secrets.NEW_DOCKER_SSH_KEY }}
      compose_file: redmine-prd/docker-compose.yml
      pull: true
      build: true